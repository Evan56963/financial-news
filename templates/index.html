<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>即時金融新聞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="header text-center">
      <h1 class="display-5 mb-3">📈 即時金融新聞總覽</h1>
      <p class="lead">來自 Google News 的即時金融報導</p>
      <form method="post" class="row justify-content-center mb-4">
        <div class="col-auto">
          <input type="text" name="query" class="form-control" placeholder="請輸入關鍵字查詢" value="{{ query }}">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">查詢</button>
        </div>
      </form>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for article in news %}
        <div class="col">
          <div class="card h-100 p-3">
            <div class="card-body">
              <h5 class="card-title">
                <a href="{{ article.link }}" target="_blank" class="text-dark">
                  {{ article.title }}
                </a>
              </h5>
              <p class="card-text text-muted small">來自 Google News</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
